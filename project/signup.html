<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/singup.css">
    <!-- font awosome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- render all elemntes normally -->
    <link rel="stylesheet" href="./css/normalize.css">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <h2 class="title">
            <i class="fa-solid fa-tooth"></i>
            Registration
            <i class="fa-solid fa-tooth"></i>
        </h2>
        
        <!-- start of the form -->
        <form action="signup.php" method="post">

            <div class="user-details">
                <div class="input-box">
                    <span class="deteails">Full Name :</span>
                    <input type="text" name="full-name" placeholder="Enter Your fullname" required>
                </div>
                <div class="input-box">
                    <span class="deteails">UserName :</span>
                    <input type="text" name="" placeholder="Enter Your UserName" required>
                </div>
                <div class="input-box">
                    <span class="deteails">Email :</span>
                    <input type="text" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="deteails">Phone Number :</span>
                    <input type="text" name="phone" placeholder="Enter Your Phone" required>
                </div>
                <div class="input-box">
                    <span class="deteails">password :</span>
                    <input type="password" name="password" placeholder="Enter Your password" required>
                </div>
                <div class="input-box">
                    <span class="deteails">Confirm password :</span>
                    <input type="password" name="confirm-password" placeholder="confairm password" required>
                </div>
            </div>

            <div class="gender-detail">
                <input type="radio" name="gender" id="dot-1" required>
                <input type="radio" name="gender" id="dot-2" required>
                <input type="radio" name="gender" id="dot-3" required>
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            <div class="loging" style="text-align: center; color: rgb(112, 112, 112);" >
                do you have already Email? <br>
                <a href="/project/login.html" target="_self">Login</a>
            </div>
            
        </form>
        <!-- end of the form -->
    </div>
    
</body>
<script src="./js/main_signup.js"></script>
</html>
